                    <input class="form-control" placeholder="First Name" id="fname" />
                </div>
                <div class="form-row m-2">
                    <input class="form-control" placeholder="Last Name" id="lname" />
                </div>
                <div class="form-row m-2">

                </div>
                <div class="form-row m-2">
                    <input type="text" class="form-control" placeholder="Mobile No." id="mob"/>
                </div>
                <div class="form-row m-2">
                    <textarea class="form-control" rows="4" id="msg"></textarea>
                </div>
                <div class="text-center">
                    <button class="btn btn-outline-primary" id="submit" onclick="submit_msg()">Submit</button>
